<form  (ngSubmit)="insertData()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="employee.name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="employee.email">

    </div>
    <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" name="salary" class="form-control" [(ngModel)]="employee.salary">
    </div>
    <button class="btn btn-dark btn-sm mt-4">Valider</button>
</form>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">email</th>
            <th scope="col">salary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees">
            <th scope="row">{{ emp.id }}</th>
            <td>{{ emp.name }} </td>
            <td>{{ emp.email }} </td>
            <td>{{ emp.salary }} </td>
            <td><button class="btn btn-danger btn-sm" (click)="deleteData(emp.id)">Supprimer</button></td>
            <td><button class="btn btn-warning btn-sm mx-2" routerLink="edit/{{ emp.id }}">Mise Ã  jour</button></td>
        </tr>
    </tbody>
</table>
